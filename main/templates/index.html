{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol> -->

    <div class="caroussel-inner">
        <div class="carousel-item active">
            <img src="{% static '/midia/images/banner/banner1.jpg' %}" height="300" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static '/midia/images/banner/banner2.jpg' %}" height="300" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static '/midia/images/banner/banner3.jpg' %}" height="300" class="d-block w-100" alt="...">
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Pr√≥ximo</span>
        </a>
    </div>
</div>
<main class="container my-4">
    <!-- Features Products -->
    <h3 class="my-4 border-bottom pb-1">Produtos Em Destaques</h3>
    <div class="row">
        <div class="col-md3 mb-4">
            <div class="card shadow">
                <a href="/product/{{product.slug}}/{{product.id}}"><img src="{% static '/midia/images/sapatos1.jpg' %}" class="card-img-top" alt="{{product.title}}"></a>
                <div class="card-body">
                    <h5 class="card-text"><a href=""></a>Sapatos</h5>
                    <h6>R$<span class=""></span></h6>
                </div>
                <div class="card-footer">
                    <input type="hidden" value="1" class="form-control product-qty-{{product.id}}" id="productQty" />
                    <input type="hidden" class="product-image-{{product.id}}" value="{{product.productattribute_set.first.image}}"/>
                    <input type="hidden" class="product-image-{{product.id}}" value="{{product.id}}"/>
                    <input type="hidden" class="product-image-{{product.id}}" value="{{product.title}}"/>
                    <button class="btn btn-sm btn-primary add-to-cart" data-index="{{product.id}}"><i class="fa fa-shopping-cart"></i> </button>
                    <button class="btn btn-sm btn-danger add-wishlist" data-product="{{product.id}}"><i class="fa fa-heart"></i> </button>
                    <button class="btn btn-sm btn-danger disabled" ><i class="fa fa-heart"></i> </button>
                    <span class="float-rigth"> 4.5/5 <i class="fa fa-star text-warning"></i></span>
                </div>
            </div>
        </div>
    </div>
    <p class="my-4 text-center"><a href="" class="btn btn-dark btn-sm">Todos Produtos<i class="fa fa-long-arrow-alt-right"></i></a></p>
</main>

{% endblock %}
